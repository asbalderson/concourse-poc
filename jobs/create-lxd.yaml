---
platform: linux

image_resource:
  type: registry-image
  source: {repository: ubuntu}

outputs:
- name: lxd-output

run:
  path: sh
  args:
  - |
    UUID=$(uuidgen)
    echo Creating LXD for $ubuntu-series
    echo LXD at $UUID
    touch ./lxd-output/vars
    echo export UUID=$UUID >> ./lxd-output/vars
    echo Finished
