---
platform: linux

image_resource:
  type: registry-image
  source: {repository: ubuntu}

outputs:
- name: lxd-output

run:
  path: sh
  args:
  - -exc
  - |
    UUID=a8fed72f-049c-4990-912e-4b33b27d2f26
    echo Creating LXD for $ubuntu-series
    echo LXD at $UUID
    pwd
    ls
    touch ./lxd-output/vars
    echo export UUID=$UUID >> ./lxd-output/vars
    echo Finished
